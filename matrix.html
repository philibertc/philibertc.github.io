<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Matrix</title>
	<style type="text/css">
		body , canvas {
		  margin: 0;
		  height: 100vh;
		  width: 100vw;
		  font-family: monospace;
		}
		.content {
			color:#fff;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index:99;
			background-color:rgb(0 0 0 / 50%);
			padding:10px;
			border:1px solid #0f0;
		}
		.title {
			margin:10px;
		}
	</style>
</head>
<body onresize="change()">
<canvas id="canv" width="500" height="200"></canvas>
<script type="text/javascript">
	const canvas = document.getElementById('canv');
	const ctx = canvas.getContext('2d');
	var w = canvas.width = document.body.offsetWidth;
	var h = canvas.height = document.body.offsetHeight;
	var cols = Math.floor(w / 20) + 1;
	var ypos = Array(cols).fill(0);
	
	function change() {
		w = canvas.width = document.body.offsetWidth;
		h = canvas.height = document.body.offsetHeight;
		cols = Math.floor(w / 20) + 1;
		ypos = Array(cols).fill(0);
		ctx.fillRect(0, 0, w, h);	
	}

	ctx.fillStyle = '#000';
	ctx.fillRect(0, 0, w, h);

	function matrix () {
	  ctx.fillStyle = '#0001';
	  ctx.fillRect(0, 0, w, h);
	  
	  ctx.fillStyle = '#0f0';
	  ctx.font = '15pt monospace';
	  
	  ypos.forEach((y, ind) => {
	    const text = String.fromCharCode(Math.random() * 128);
	    const x = ind * 20;
	    ctx.fillText(text, x, y);
	    if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
	    else ypos[ind] = y + 20;
	  });
	}
	setInterval(matrix, 60);
</script>
</body>
</html>
